{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Editar {{ todo['description'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="description">Descripción</label>
        <input name="description" id="description" value="{{ request.form['description'] or todo['description'] }}" required /> <!-- El valor que tenia el campo de descripcion de nuestro registro de todo queremos que tambien lo tenga este campo -->
        <label for="completed">Completado</label>
        <input type="checkbox" name="completed" id="completed" {% if todo['completed'] == 1 %} checked {% endif %} /> <!-- Si el estado del todo es completado el checkbox se encontrara marcado de lo contrario no se marcará-->
        <input type="submit" value="Guardar" />
    </form>
    <form action="{{ url_for('todo.delete', id=todo['id']) }}" method="post">
        <input class="denger" type="submit" value="Eliminar" onclick="return confirm('Estas seguro de querer eliminarlo?')" />
    </form>
{% endblock %}
