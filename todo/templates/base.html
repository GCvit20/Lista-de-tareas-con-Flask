<!DOCTYPE html>
<title>{% block title %}{% endblock %} - Todo List</title>
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
<nav>
    <h1>Todo List</h1>
    <ul>
        {% if g.user %} <!--Preguntamos si dentro de la variable g se encuentra nuestro usuario-->
        <li><span>{{ g.user['username'] }}</span></li>
        <li><a href="{{url_for('auth.logout')}}">Cerrar sesión</a></li>
        {% else %}
        <li><a href="{{url_for('auth.login')}}">Iniciar sesión</a></li>
        <li><a href="{{url_for('auth.register')}}">Registrarse</a></li>        
        {% endif %}
    </ul>
</nav>

<section class="content">
    <header>
    {% block header %}{% endblock %}
    </header>
    {% for message in get_flashed_messages() %} <!--Esta funcion obtiene todos los mensajes flash y se los asigna a la variable de message-->
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}

</section>
